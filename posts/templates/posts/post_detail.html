<html lang="en">
<head>

<body>
  <!--navigation bar-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">Oscar Blog</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href = "http://www.twitter.com">Twitter</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <h1>{{post.title}}</h1>
    <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span>  {{ post.dateCreatedPretty}}</h4>
    <br />                                      <!--to add another class just smapce and name of class -->
    <img src = "{{ post.image.url }}" class = "img-responsive center-block" style = "max-height:250px;" />
    <br />
    {{post.body}}
    <br />
    <br />
    <hr />


  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
